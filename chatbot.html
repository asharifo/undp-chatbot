<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disasterbot</title>
    <link rel="icon" href="https://www.undp.org/sites/g/files/zskgke326/files/2025-04/undp-logo-blue.4f32e17f.svg"
    type="image/x-icon">
    <link rel="stylesheet" href="src/styles/style-chatbot.css" />

<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>

        </form>
    </div>
    <script type="module" src="/src/scripts/chatbot-script.js" defer></script>
</body>
